<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Taxi Cheap</title>
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

  <div class="container">
    <div class="register-box">
      <div class="title">
        <h2>¡Bienvenido</h2>
        <h1>Administrador!</h1>
      </div>

      <form id="registerForm">
        <div class="custom-textfield">
  <label for="email" class="textfield-label">Email</label>
  <input type="email" id="email" placeholder="">
</div>

<div class="custom-textfield">
  <label for="password" class="textfield-label">Contraseña</label>
  <input type="password" id="password" placeholder="">
</div>
        <button type="submit" class="btn-registrar">Iniciar Sesión</button>
      </form>

      <div class="forget-link">
        <p>¿Olvidaste tu contraseña?</p>
      </div>
    </div>
  </div>

</body>
</html>
