<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupones - Taxi Cheap</title>
    <link rel="stylesheet" href="/public/styles/dashboard.css">
    <link rel="stylesheet" href="/public/styles/cupones.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <button class="menu-toggle" id="menuToggle">‚ò∞</button>
            <button class="sidebar-toggle-desktop" id="sidebarToggleDesktop">‚ò∞</button>
            <div class="logo">
                <div class="logo-icon">üè†</div>
                <span>Taxi Cheap</span>
            </div>
        </div>
        <div class="header-right">
            <input type="text" class="search-bar" placeholder="Type here...">
            <button>üîê Sign in</button>
            <button>‚öôÔ∏è</button>
            <button>üîî</button>
        </div>
    </div>

    <!-- Overlay del sidebar -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    
    
    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar -->
         <div id="sidebarContainer"></div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="top-bar">
                <h1>Cupones</h1>
            </div>

            <!-- Coupons Section -->
            <div class="coupons-section">
                <div class="coupons-header">
                    <h2>Lista de Cupones</h2>
                    <button class="btn-create-coupon" id="btnCreateCoupon">+ Crear Cup√≥n</button>
                    <input type="text" class="search-coupons" id="searchCoupons" placeholder="Buscar cup√≥n...">
                </div>

                <div class="coupons-grid" id="couponsGrid">
                    <!-- Coupon cards will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para ver detalles -->
    <div class="modal" id="couponModal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">‚úï</button>
            
            <div class="modal-body">
                <div class="modal-section">
                    <h2>Detalles del Cup√≥n</h2>
                    <div class="coupon-info">
                        <div class="detail-item">
                            <span class="detail-label">C√≥digo:</span>
                            <span class="detail-value" id="modalCouponCode"></span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Descripci√≥n:</span>
                            <span class="detail-value" id="modalCouponDescription"></span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Porcentaje Descuento:</span>
                            <span class="detail-value" id="modalCouponDiscount"></span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Fecha Expiraci√≥n:</span>
                            <span class="detail-value" id="modalCouponExpiry"></span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Estado:</span>
                            <span class="detail-value status-badge" id="modalCouponStatus"></span>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="modal-actions">
                    <button class="btn-edit" id="btnEditCoupon">‚úèÔ∏è Editar</button>
                    <button class="btn-delete" id="btnDeleteCoupon">üóëÔ∏è Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para crear/editar cup√≥n -->
    <div class="modal" id="formModal">
        <div class="modal-content form-modal-content">
            <button class="modal-close" id="closeFormModal">‚úï</button>
            
            <div class="modal-body">
                <h2 id="formModalTitle">Crear Cup√≥n</h2>
                
                <form id="couponForm" class="coupon-form">
                    <div class="form-group">
                        <label for="couponCode">C√≥digo Cup√≥n:</label>
                        <input type="text" id="couponCode" required>
                    </div>
                    <div class="form-group">
                        <label for="couponDescription">Descripci√≥n:</label>
                        <textarea id="couponDescription" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="couponDiscount">Porcentaje Descuento (%):</label>
                        <input type="number" id="couponDiscount" min="0" max="100" required>
                    </div>
                    <div class="form-group">
                        <label for="couponExpiry">Fecha Expiraci√≥n:</label>
                        <input type="date" id="couponExpiry" required>
                    </div>
                    <div class="form-group">
                        <label for="couponStatus">Estado:</label>
                        <select id="couponStatus" required>
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                        </select>
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="btn-submit">Guardar</button>
                        <button type="button" class="btn-cancel" id="btnCancelForm">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal-overlay" id="formModalOverlay"></div>

    <script type="module" src="/public/js/cupones.js"></script>
    <script type="module">
  import { loadSidebar } from "/public/js/sidebar.js";
  loadSidebar("coupons");
</script>
</body>
</html>
